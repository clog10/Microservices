version: '4.16.2'
services:
  config-server:
    image: config-server:v1
    ports:
      - "8888:8888"
    restart: always
    networks:
      - springcloud
  servicio-eureka-server:
    image: servicio-eureka-server:v1
    ports:
      - "8761:8761"
    restart: always
    networks:
      - springcloud
  microservicios-mysql:
    image: mysql
    ports:
      - "3306:3306"
    restart: always
    networks:
      - springcloud
    environment: 
      MYSQL_DATABASE: db_springboot_cloud
      MYSQL_ROOT_PASSWORD: 12345678
  microservicios-postgres:
    image: postgres
    ports:
      - "5432:5432"
    restart: always
    networks:
      - springcloud
    environment: 
      POSTGRES_DB: db_springboot_cloud
      POSTGRES_PASSWORD: 12345678
  servicio-productos:
    image: servicio-productos:v1
    restart: always
    networks:
      - springcloud
    depends_on: 
      - config-server
      - servicio-eureka-server
      - microservicios-mysql
  servicio-items:
    image: servicio-items:v1
    ports:
      - "8002:8002"
      - "8005:8005"
      - "8007:8007"
    restart: always
    networks:
      - springcloud
    depends_on: 
      - config-server
      - servicio-eureka-server
      - servicio-productos
   servicio-usuarios:
    image: servicio-usuarios:v1
    restart: always
    networks:
      - springcloud
    depends_on: 
      - config-server
      - servicio-eureka-server
      - microservicios-postgres
  servicio-gateway-server:
    image: servicio-gateway-server:v1
    ports:
      - "8090:8090"
    restart: always
    networks:
      - springcloud
    depends_on: 
      - config-server
      - servicio-eureka-server
      - servicio-productos
      - servicio-items
      - servicio-usuarios
networks:
  springcloud: